---
layout: default
---

<article class="post">
  <h1>{{ page.title }}</h1>

  <div class="date">
    Written on {{ page.date | date: "%Y-%m-%d" }}
    {% if page.updated %}
      (Updated: page.updated | date: "%Y-%m-%d")
    {% endif %}
  </div>

  <div class="entry">
    {{ content }}
  </div>

  {% include disqus.html %}
</article>
